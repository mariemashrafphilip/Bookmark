<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container pt-4 ">

<h1 class="text-center p-5 ">Bookmarker</h1>

<h3 class="mt-5 text-center"><i class="fa-solid fa-bookmark me-2"></i>Bookmark your favourite sites<i class="fa-solid fa-bookmark ms-2"></i></h3>

<div class="form pt-4">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark me-1 ms-1"></i>Site Name</label>
        <input type="text" class="form-control "  id="exampleFormControlInput1" placeholder="Bookmark Name">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label fw-bold "><i class="fa-solid fa-link me-1 ms-1"></i>Site URL</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Website URL">
      </div>

     

      <div class="btn btn-danger px-5 py-2 mt-3" id="special"  type="Submit">Submit</div>
</div>

</div>

<div class="container pt-5 mt-4 text-center">
    <table class="table " >
        <thead >
        <tr >
            <th scope="col">Index</th>
            <th scope="col">Website name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id="table">

        </tbody> 
      </table>

</div>

<div class="light-box d-none justify-content-center align-items-center  w-100" id="note">

<div  class="bg-white light-item p-3">

    <div class="icons mb-5">
        <i class="fa-solid fa-circle text-danger me-1"></i>
        <i class="fa-solid fa-circle text-warning me-1"></i>
        <i class="fa-solid fa-circle text-success me-5"></i>
       <i class="fa-solid fa-xmark " id="close"></i>
    </div>
    <p class="fw-bold fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
    <p class="fs-5"><i class="fa-solid fa-arrow-right me-2 "></i>Site name must contain at least 3 characters</p>
    <p class="fs-5"><i class="fa-solid fa-arrow-right me-2"></i>Site URL must be a valid one</p>

  </div>

</div>

<script src="JS\bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
